version: '3.8'

services:
  # Server: LLM Inference with GPU
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: qwen3vl-server
    ports:
      - "8001:8001"
    user: 1019:1019
    environment:
      - MODEL_NAME=Qwen/Qwen3-VL-8B-Instruct
      - DEVICE_MAP=auto
      - TORCH_DTYPE=auto
      - PORT=8001
      - NVIDIA_VISIBLE_DEVICES=3
    volumes:
      - /mnt/ssd1/shjung/huggingface:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    stdin_open: true
    networks:
      - qwen3vl-network

  # Client: Preprocessing + Vision Encoder + Gradio UI
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: qwen3vl-client
    ports:
      - "7860:7860"
    user: 1019:1019
    environment:
      - SERVER_URL=http://server:8001
      - MODEL_NAME=Qwen/Qwen3-VL-8B-Instruct
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
      - NVIDIA_VISIBLE_DEVICES=3
    volumes:
      - /mnt/ssd1/shjung/huggingface:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    depends_on:
      server:
        condition: service_healthy
    networks:
      - qwen3vl-network

networks:
  qwen3vl-network:
    driver: bridge
